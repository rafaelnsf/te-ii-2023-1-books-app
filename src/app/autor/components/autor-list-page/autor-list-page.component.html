<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-menu-button> </ion-menu-button>
    </ion-button>
    <ion-title>Lista de Autores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="autores$ | async as autores">
    <ion-item *ngFor="let autor of autores">
      {{ autor.nome }}
    </ion-item>
  </ion-list>
</ion-content>
